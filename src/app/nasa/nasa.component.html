<button (click)="onSubmit();" class="full-width">Next</button>

<div *ngIf="apod">
  <h1 id="apodTitle">{{ apod.title }}</h1>
  <img id="apodImg" src="{{ apod.url }}">
  <div id="apodVideo">
    <iframe src="{{ apod.url }}"></iframe>
  </div>
  <div id="apodDate">{{ apod.date }}</div>
  <div id="apodCopy">{{ apod.copyright }}</div>
  <div id="apodExp">{{ apod.explanation }}</div>
</div>
