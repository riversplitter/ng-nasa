<button (click)="onSubmit();" class="full-width">Next</button>

<div *ngIf="apod">
  <h1 id="apodTitle">{{ apod.title }}</h1>
  <img *ngIf="apod.media_type == 'image'" id="apodImg" src="{{ apod.url }}">
  <div *ngIf="apod.media_type == 'video'" id="apodVideo">
    <iframe [src]='apod.url | safe' frameborder="0" allowfullscreen></iframe>
  </div>
  <div>
    <span *ngIf="apod.copyright" id="apodCopy">&copy;{{ apod.copyright }}</span>
    <span id="apodDate">{{ apod.date | date:medium }}</span>
  </div>
  <div id="apodExp">{{ apod.explanation }}</div>
</div>
